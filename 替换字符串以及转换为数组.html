<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<script>
    // 1.替换字符 replace('被替换的字符','替换为的字符') 只替换第一个字符
    var str = 'jns';
    console.log(str.replace('j', 's'));
    // 有一个字符串'aooofrmldof'把o都替换为*
    var str1 = 'aooofrmldof';
    while (str1.indexOf('o') !== -1) {
        str1 = str1.replace('o', '*');
    }
    console.log(str1);
    // 2.字符转换为数组 split('分隔符')    join把数组转换成字符串
    var str2 = 'red,green,blue';
    console.log(str2.split(','));
    var str3 = 'red&green&blue';
    console.log(str3.split('&'));
</script>
