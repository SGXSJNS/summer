    <script>
        function fn() {
            // console.log(arguments); // 存储了所有传递过来的实参
            // console.log(arguments.length);
            // console.log(arguments[2]);
            // 按照数组的方式遍历
            for (var i = 0; i < arguments.length; i++) {
                console.log(arguments[i]);
            }
        }
        fn(1, 2, 3);
        fn(1, 2, 3, 4, 5);
        // 伪数组  并不是真正意义上的数组
        // 1.具有数组length属性
        // 2.按照索引的方式进行存储的
        // 3.它没有真正数组的一些方法pop()  push()等等
    </script>
