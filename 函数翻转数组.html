    <script>
        function getnum(arr) {
            var newarr = [];
            for (var i = arr.length - 1; i >= 0; i--) {
                newarr[newarr.length] = arr[i];
            }
            return newarr;
        }
        console.log(getnum([11, 22, 33, 44, 55, 66, 77]));
    </script>
