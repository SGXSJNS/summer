<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>2021.7.23</title>
    <script>
        // 1.声明函数   2.调用函数
        // 函数是做某件事情，函数名一般是动词————sayHi
        // 函数不调用自己不执行

        // function 函数名(){
        //     函数体
        // }
        // 函数名();

        function getSum(num1, num2) { // function 函数名(形参1，形参2)，形参是接受实参的，形参类似于一个变量
            var sum = 0;
            for (var i = num1; i <= num2; i++) {
                sum += i;
            }
            console.log(sum);
        }
        getSum(1, 100); // 函数名（实参1，实参2）
        // 函数的参数可有可无，个数不限
    </script>
</head>

<body>
</body>

</html>
