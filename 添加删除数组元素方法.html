<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1.push() 在数组末尾 添加一个或多个数组元素 push 谁
        var arr = [1, 2, 3];
        // arr.push(4, 'JNS');
        console.log(arr.push(4, 'JNS'));
        console.log(arr);
        // 参数直接写数组元素即可
        // push完毕之后，返回的结果是 新数组的长度
        // 原数组也会发生变化

        // 2.unshift 在数组开头 添加一个或多个数组元素
        // arr.unshift('ML');
        console.log(arr.unshift('ML'));
        console.log(arr);
        // 参数直接写数组元素即可
        // unshift完毕之后，返回的结果是 新数组的长度
        // 原数组也会发生变化


        // 3.pop() 可以删除数组的最后 一个 元素
        // arr.pop();
        console.log(arr.pop());
        console.log(arr);
        // pop() 没有参数
        // pop完毕之后，返回的结果是 删除的那个元素
        // 原数组也会发生变化

        // 4.shift() 可以删除数组的 第一个 元素
        // arr.shift();
        console.log(arr.shift());
        console.log(arr);
        // shift() 没有参数
        // shift完毕之后，返回的结果是 删除的那个元素
        // 原数组也会发生变化
    </script>
</head>

<body>

</body>

</html>
