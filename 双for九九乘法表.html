<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>2021.7.12</title>
        <script>
            var str = '';
            for(var i = 1; i <= 9; i++){
                for(var k = 1; k <= i; k++){
                    str += k + 'x' + i + '=' + i * k + '\t';            
                }
                str += '\n';                
            }
            console.log(str);
        </script>
    </head>
