<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script>
        // 字面量和new Object都只能一次创建一个对象
        // function 构造函数名(){
        //     this.属性 = 值;
        //     this.方法 = function(){
        //     }
        // }
        // new 构造函数名();

        function Star(uname, age, sex) { // 构造函数名首字母大写
            this.name = uname;
            this.age = age;
            this.sex = sex;
            this.sing = function(sang) {
                console.log(sang);
            }
        } // 构造函数不需要return就可以返回结果
        var ldh = new Star('刘德华', 18, '男'); // 调用函数返回的是一个对象
        console.log(ldh.name);
        console.log(ldh['sex']);
        ldh.sing('冰雨')
        var zxy = new Star('张学友', 19, '男');
        console.log(zxy.name);
        console.log(zxy['age']);
        zxy.sing('李香兰')


        function Hero(name2, type2, blood2) {
            this.name1 = name2;
            this.type1 = type2;
            this.blood1 = blood2;
            this.attack = function(ttk) {
                console.log(ttk);
            }
        }
        var lp = new Hero('廉颇', '力量', 500);
        console.log(lp.name1);
        console.log(lp['blood1']);
        lp.attack('近战');
        var hy = new Hero('后羿', '射手', 100)
        console.log(hy.name1);
        console.log(hy['type1']);
        hy.attack('远程');
    </script>
