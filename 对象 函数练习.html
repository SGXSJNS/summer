        // 写一个函数，实现反转任意数组
        function sort(arr) {
            var arr1 = [];
            for (var i = arr.length - 1; i >= 0; i--) {
                arr1[arr1.length] = arr[i];
            }
            return arr1;
        }
        var re = sort([1, 2, 3]);
        console.log(re);
        // 写一个函数，实现对数字数组的排序
        function getArr(srr) {
            for (var i = 0; i < srr.length; i++) {
                for (var k = 0; k < srr.length - i; k++) {
                    if (srr[k] > srr[k + 1]) {
                        var temp = srr[k];
                        srr[k] = srr[k + 1];
                        srr[k + 1] = temp;
                    }
                }
            }
            return srr;
        }
        var res = getArr([5, 66, 99, 5, 1]);
