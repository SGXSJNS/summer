<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    // 值类型：简单数据类型/基本数据类型，存储时变量中存储的是值本身，也叫值类型，如string,number,boolean,undefined,null
    // 引用类型：复杂数据类型，在存储变量中存储的仅仅是地址(引用)，也叫引用数据类型，通过new关键字创建的对象(系统对象，自定义对象)如：Object,Array,Date等
    // null
    var timer = null; // 返回的是一个空的对象 object
    console.log(typeof timer);
    // 如果有个变量以后打算存储为对象，暂时没想好放什么，就给null
    // 简单数据类型 是存放在栈里面 里面直接开辟一个空间存放的是值
    // 复杂数据类型 首先在栈里面存放地址 十六进制表示 然后这个地址指向堆里面的数据

    // 栈(操作系统):由操作系统自动分配释放存放函数的参数值，局部变量的值等。其操作方式类似于数据结构中的栈
    // 简单数据类型存放到栈里面
    // 堆(操作系统)：存储复杂类型(对象),一般由程序员分配释放，诺程序员不释放，由垃圾回收机制回收
    // 复杂数据类型存放到堆里面
</script>

</html>
