<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <div class="wrap">
        <table>
            <thead>
                <tr>
                    <th>
                        <input type="checkbox" id="jcball">
                    </th>
                    <th>商品</th>
                    <th>价钱</th>
                </tr>
            </thead>
            <tbody id="jtb">
                <tr>
                    <td>
                        <input type="checkbox">
                    </td>
                    <td>i8</td>
                    <td>8022</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox">
                    </td>
                    <td>ipad</td>
                    <td>5000</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox">
                    </td>
                    <td>air</td>
                    <td>4200</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox">
                    </td>
                    <td>watch</td>
                    <td>3000</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        var jcball = document.getElementById('jcball');
        var jtbs = document.getElementById('jtb').getElementsByTagName('input');
        jcball.onclick = function() {
            //console.log(this.checked);
            for (var i = 0; i < jtbs.length; i++) {
                jtbs[i].checked = this.checked;
            }
        }

        for (var i = 0; i < jtbs.length; i++) {
            jtbs[i].onclick = function() {
                var flag = true;
                for (var i = 0; i < jtbs.length; i++) {
                    if (!jtbs[i].checked) {
                        flag = false;
                        break;
                    }
                }
                jcball.checked = flag;
            }
        }
    </script>
</body>

</html>
