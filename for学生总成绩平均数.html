<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>2021.7.10</title>
        <script>
            var achievements = 0;
            var num = 0;
            var prople = prompt('输入班级人数')
            for (var i = 1; i <= prople; i++){
                var achievement = prompt('请输入第' + i + '位同学成绩');
                achievements += parseFloat(achievement);
                num = achievements / prople;
            }
            alert('总成绩是' + achievements + '\n平均成绩是' + num);
        </script>
    </head>
    <body>
    </body>
</html>
