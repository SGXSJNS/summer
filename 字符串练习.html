<head>
    <meta charset="UTF-8">

<script>
    // 字符串'abaasdffggghhjjkkgfddsssss3444343',问题如下
    // 1.字符串长度
    // 2.取出指定位置的字符,如:0,3,5,9等
    // 3.查找指定字符是否在以上字符串中存在,如:i,c,b等
    // 4.替换指定字符,如:g替换成22;ss替换成b等操作方法
    // 5.截取指定开始位置到结束位置的字符串,如:取得1-5的字符串
    // 6.找出以上字符串中出现次数最多的字符和出现次数
    var str = 'abaasdffggghhjjkkgfddsssss3444343';
    console.log(str.length);

    for (var i = 0; i <= Infinity; i++) {
        var n = prompt('输入索引号\n' + '/号退出');
        console.log(str[n]);
        if (n === '/') {
            break;
        }
    }

    str.indexOf('o') == -1 ? console.log('么有') : console.log('有');

    while (str.indexOf('g') !== -1) {
        str = str.replace('g', '22');
    }
    console.log(str);

    console.log(str.substr(1, 5));

    var o = {};
    for (var i = 0; i <= str.length; i++) {
        var j = str.charAt(i)
        if (o[j]) {
            o[j]++;
        } else {
            o[j] = 1;
        }
    }
    console.log(o);
    var max = 0;
    var maxna = '';
    for (var k in o) {
        if (o[k] > max) {
            max = o[k];
            maxna = k;
        }
    }
    console.log(max);
    console.log(maxna);
</script>
