        // 写一个函数，用户输入一个数判断是否是素数，并弹出返回值（又叫质数，只能被1和自身整除的数）
        function getjum(jum1) {
            for (var i = 2; i <= jum1 - 1; i++) {
                if (jum1 % i == 0) {
                    break;
                }
            }
            if (i > jum1 - 1) {
                return '是素数';
            } else {
                return '不是素数';
            }
        }
        var result = getjum(prompt('输入一个数字'));
