<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>2021.7.26</title>
    <script>
        // var obj = {}; // 创建了一个空对象
        var obj = {
            uname: 'JNS',
            age: 20,
            sex: '男',
            sayHi: function() {
                console.log('hi~');
            }
        };
        // 里面的属性或者方法我们采取键值对的形式 键 属性名：值 属性值
        // 多个属性或者方法中间用逗号隔开
        // 方法冒号后面跟的是一个匿名函数
        // 2.使用对象
        // （1）调用对象的属性，我们采取 对象名.属性名  .我们理解为：的
        console.log(obj.uname);
        // （2）调用属性还有一种方法 对象名['属性名']
        console.log(obj['age']);
        // (3)调用对象的方法 sayHi 对象名.方法名()
        obj.sayHi();


        var dog = {
            dogname: '杰诺斯',
            type: '边牧',
            dogage: 1,
            dogcolor: '未知',
            sayWang: function() {
                console.log('汪汪~', '演电影');
            }
        }
        console.log(dog.dogname);
        dog.sayWang();
    </script>

</head>

</body>

</html>
