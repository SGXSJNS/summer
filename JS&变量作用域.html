<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>2021.7.26</title>
    <script>
        // JS作用域：就是代码名字（变量）在某个范围内起作用和效果，目的是为了提高程序的可靠性更重要的是减少命名冲突
        // js的作用域（es6）之前：全局作用域；局部作用域
        // 全局作用域：整个script标签 或者 是一个单独的js文件
        var num = 10;
        console.log(num);
        // 局部作用域（函数作用域）：在函数内部就是局部作用域，这个代码的名字只在函数内部起效果和作用
        function fn() {
            var num = 20;
            console.log(num); // 局部作用域
        }
        fn();
        // 不同作用域下互不影响


        // 1.变量的作用域：根据作用域的不同我们变量分为全局变量和局部变量
        // 全局变量：在全局作用域下的变量,在全局下都可以使用
        // 注意：如果在函数内部没有声明直接赋值的变量也属于全部变量
        var num = 10; // num就是一个全局变量
        console.log(num);

        function fn() {
            console.log(num);
        }
        fn();
        // 2.局部变量 在局部作用域下的变量 后者在函数内部的变量就是 局部变量
        // 函数的形参也可以看作是局部变量
        function fun() {
            var num1 = 10; // num1就是局部变量，只能在函数内部使用
            num2 = 20;
        }
        fun();
        // console.log(num1);
        console.log(num2);
        // 3.从效率来看全局和局部变量
        // （1）全局变量：只有浏览器关闭的时候才会销毁，比较占资源
        // （2）局部变量：当我们程序执行完毕就会销毁，比较节约资源
    </script>
</head>

<body>
</body>

</html>
