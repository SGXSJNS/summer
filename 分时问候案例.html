<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img src="img/上午好.png">
    <div>上午好</div>
    <script>
        // 获取元素
        var img = document.querySelector('img');
        var div = document.querySelector('div');
        // 得到当前的小时数
        var date = new Date();
        var h = date.getHours();
        //判断小时数改变图片和文字信息
        if (h < 12) {
            img.src = 'img/上午好.png';
            div.innerHTML = '上午好好些大妈';

        } else if (h < 18) {
            img.src = 'img/中午好.png';
            div.innerHTML = '中午好好写代码';
        } else {
            img.src = 'img/晚上好.png';
            div.innerHTML = '晚上好好写代码';
        }
    </script>
</body>

</html>
